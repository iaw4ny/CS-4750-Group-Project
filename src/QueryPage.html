<html>
<head>

	 <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script>
  $(document).ready(function() {
      $("#getDoctor").click(function() {
          $.ajax({
              url: 'lookup.php',
              data: {DoctorID: $("#DoctorID").val()},
              success: function(data){
                  $('#results').html(data);   
              }
          });
      });
  });






  
  </script>

</head>

<body>




<div class="form-group">
      <label for="DoctorID">Doctor ID</label>
      <input type="text" class="form-control" id="DoctorID" name="DoctorID" placeholder="i.e. 1000">

      <button type="button" class="btn btn-default" id="getDoctor">Submit</button>
 </div>

     <p id = "results"> Here </p>
    </body>

 </html>
